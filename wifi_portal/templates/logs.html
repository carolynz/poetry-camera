<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Poetry Camera Logs</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Poetry Camera</h1>

      <!-- current connection status -->
      <div class="log-section">
        <div class="section-header">
          <div>
            <h2>{{ type }} Logs</h2>
            <p>(Newest logs at the top)</p>
          </div>
          <button id="download-button">Download logs</button>
        </div>
        <div id="logs-section"></div>
      </div>
    </div>
  </body>
  <script>
    const logs = `{{ logs | tojson }}`;

    const plogs = JSON.parse(
      logs
        .replace(/"(.*?)"/g, function (_, p) {
          return '"' + p.replace(/"/g, '\\"') + '"';
        })
        .replace(/[\u0000-\u001F\u007F-\u009F]/g, (c) => {
          return "\\u" + ("0000" + c.charCodeAt(0).toString(16)).slice(-4);
        })
    );

    // reverse the array so the newest logs are at the top
    plogs.reverse();

    // limit the number of logs to 250
    const LOG_LENGTH = 250; // maximum number of logs to display
    plogs = plogs.slice(0, LOG_LENGTH);

    function ansiToHtml(log) {
      // Regular expressions for ANSI escape codes
      const ansiPattern = /\u001b\[(\d+)(;\d+)*m/g;
      const ansiMap = {
        0: "log-default", // Reset / Normal
        1: "font-weight: bold", // Bold or increased intensity
        33: "color: orange", // Yellow
        34: "color: blue", // Blue
        37: "color: white", // White
        // Add more mappings as needed
      };

      return log
        .replace(ansiPattern, (_, code) => {
          const classes = code
            .split(";")
            .map((c) => ansiMap[c] || "")
            .join(" ");
          return `</span><span style="${classes}">`;
        })
        .replace(/^/, '<span class="log-default">')
        .replace(/$/, "</span>");
    }

    function renderLogs() {
      const logsSection = document.getElementById("logs-section");
      plogs.forEach((log) => {
        const p = document.createElement("p");
        p.innerHTML = ansiToHtml(log);
        logsSection.appendChild(p);
      });
    }

    // Render logs on page load
    renderLogs();

    // Download logs button
    const downloadButton = document.getElementById("download-button");
    downloadButton.addEventListener("click", function () {
      const logsText = logs.join("\n");
      const data = new Blob([logsText], { type: "text/plain" });
      const url = URL.createObjectURL(data);
      const link = document.createElement("a");
      link.href = url;
      link.download = `poetry-camera-${type}-logs.txt`;
      link.click();
    });
  </script>
</html>
